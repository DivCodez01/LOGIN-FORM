<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform.css">
</head>

<body>
    <div class="login-container">
        <header>login</header>
        <div class="email-container">
            <input type="text" name="E-mail" placeholder="email">
            <label>email</label>
            <img src="icon1.png" alt="E-mail shower">
        </div>
        <div class="password-container">
            <input type="password" name="password" placeholder="password">
            <label>password</label>
            <img src="icon1.png" alt="password shower">
        </div>
        <div class="rememberPassword-container">
            <input type="checkbox" name="remember me">
            <label>Remember me</label>
            <label>forgot password</label>
        </div>
        <button>login</button>
        <label>Don't have an account? Register</label>
    </div>
    <script>
        document.title = "LOGIN FORM";
    </script>
</body>

</html>
