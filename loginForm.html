<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform.css">
</head>

<body>
    <div class="login-container">
        <form action="">
            <header>login</header>
            <div class="email-container">
                <input type="text" name="E-mail" placeholder="email" id="email-el">
                <label class="input-label">email</label>
                <img src="icon1.png" alt="E-mail shower">
            </div>
            <div class="password-container">
                <input type="password" name="password" placeholder="password" id="password-el">
                <label class="input-label">password</label>
                <img src="icon1.png" alt="password shower">
            </div>
            <div class="rememberPassword-container">
                <label>
                    <input type="checkbox" name="remember me">
                    <label>Remember me</label>
                </label>
                <label>forgot password</label>
            </div>
            <button id="sendLogin">login</button>
            <p class="register-el">Don't have an account? <a href="#">register</a></p>
        </form>
    </div>
    <script src="loginForm.js">
    </script>
</body>

</html>
